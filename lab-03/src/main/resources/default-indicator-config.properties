# Основные параметры диапазона
indicator.min.value=0.0
indicator.max.value=100.0
indicator.initial.value=50.0

# Границы критической зоны (красная)
indicator.critical.low=10.0
indicator.critical.high=90.0

# Границы зоны предупреждения (желтая)
indicator.warning.low=20.0
indicator.warning.high=80.0

# Визуальные параметры индикатора
indicator.width=80
indicator.height=400
indicator.border.thickness=2
indicator.show.value=true
indicator.show.scale=true
indicator.show.zone.borders=true
indicator.scale.divisions=10

# Параметры накопления данных
storage.max.size=1000
storage.auto.cleanup=true
storage.min.interval.ms=100

# Параметры системы событий
listeners.enabled=true
listeners.update.interval.ms=500
listeners.notify.on.zone.change.only=false

# Параметры симулятора данных
simulator.update.interval.ms=1000
simulator.min.change=-5.0
simulator.max.change=5.0
simulator.smooth.transition=true
simulator.spike.probability=0.05

# Цвета зон (формат RGB)
zone.normal.color=76,175,80
zone.warning.color=255,193,7
zone.critical.color=244,67,54
indicator.background.color=240,240,240
indicator.border.color=100,100,100
indicator.text.color=50,50,50

# Дополнительные настройки
indicator.title=Индикатор уровня
indicator.unit=%
indicator.precision=1
indicator.animation.enabled=true
indicator.animation.duration=300
indicator.sound.enabled=false
indicator.show.history.chart=true
indicator.history.chart.points=50

# Режимы работы
indicator.mode=NORMAL
indicator.logging.enabled=false
indicator.logging.level=INFO